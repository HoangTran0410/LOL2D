<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL2D</title>

    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sat/0.8.0/SAT.min.js"></script>
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <script src="index.js" type="module"></script>

    <div id="HUD">
        <!-- bottom HUD: champion avatar and list spells at the bottom -->
        <div class="bottom-HUD">
            <div class="champion-avatar">
                <img :src="avatar" alt="champion-avatar">
            </div>
            <div class="champion-details">
                <div class="spells">
                    <div v-for="spell of spells" :class="spell.small ? 'spell small' : 'spell'">
                        <img :src="spell.image" alt="spell"
                            :style="spell.showCoolDown ? 'filter: grayscale(100%)' : ''" />
                        <div v-if="spell.showCoolDown">
                            <div class="cooldown-overlay" :style="`height: ${spell.coolDownPercent}%`"></div>
                            <div class="cooldown">
                                <p>{{spell.coolDownText}}</p>
                            </div>
                        </div>
                        <div class="spell-info">
                            <h4>{{spell.name}}</h4>
                            <p>{{spell.description}}</p>
                        </div>
                    </div>
                </div>
                <div class="health-bar">
                    <div class="bar">
                        <div :style="`width:${stats.health/stats.maxHealth*100}%; background-color:#0ca20c`"></div>
                        <p>{{stats.health}} / {{stats.maxHealth}}</p>
                    </div>
                    <div class="bar" style="margin-top:3px">
                        <div :style="`width:${stats.mana/stats.maxMana*100}%; background-color:#218bdd;`"></div>
                        <p>{{stats.mana}} / {{stats.maxMana}}</p>
                    </div>
                </div>
                <div class="buffs">
                    <div v-for="buff of buffs" class="buff">
                        <img src="assets/spells/blitzcrank_w.png" alt="buff">
                        <span>{{buff.timeLeftText}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
